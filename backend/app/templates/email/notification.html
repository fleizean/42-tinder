<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Matcha Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
        }
        .notification {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Matcha</div>
        </div>
        
        <p>Hello {{ username }},</p>
        
        <div class="notification">
            <p>{{ notification_text }}</p>
        </div>
        
        <p>Log in to your account to see more details:</p>
        
        <p style="text-align: center;">
            <a href="{{ login_url }}" class="button">Go to Matcha</a>
        </p>
        
        <p>The Matcha Team</p>
        
        <div class="footer">
            <p>&copy; {{ year }} Matcha. All rights reserved.</p>
            <p>This is an automated email, please do not reply.</p>
            <p>
                You can adjust your notification settings in your account preferences.
            </p>
        </div>
    </div>
</body>
</html>
