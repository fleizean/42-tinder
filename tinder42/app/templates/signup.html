<link rel="stylesheet" href="../static/css/signup.css">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../static/assets/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>{{title}}</title>
</head>

<header>
    <div class="header-div">
        <a href="/">42Tinder</a>
    </div>
</header>

<main>
    <div class="container-signup">
        <div class="page-title">
            <h1>signupáƒ¦</h1>
        </div>
        <div class="page-form">
            <span class="have-account">Do you already have an account? <a href="/login">Log in</a></span>
            <div class="progress-container">
                <div class="progress-steps">
                    <a onclick="navigateToFormPage('1', 'Personal Information')"><div class="progress-step active" data-step="1">1</div></a>
                    <a onclick="navigateToFormPage('2', 'Additional Information')"><div class="progress-step" data-step="2">2</div></a>
                    <a onclick="navigateToFormPage('3', 'Last Information')"><div class="progress-step" data-step="3">3</div></a>
                </div>
            </div>
            <h5 id="progress-text" class="progress-title">Personal Information</h5>
            <form method="POST" enctype="multipart/form-data">
                <div id="form-page-1" class="form-page">
                    <div class="form-group">
                        <div class="input-container">
                            <div class="input-field">
                                <label>
                                    <input  placeholder="" type="text" class="input" name="username" required>
                                    <span>USERNAME</span>
                                </label>
                            </div>
                            <div class="input-field">
                                <label>
                                    <input  placeholder="" type="email" class="input" name="email" required>
                                    <span>EMAIL</span>
                                </label>
                            </div>
                            <div class="input-field">
                                <label>
                                    <input  placeholder="" type="text" class="input" style="width:151px !important" name="first_name" required>
                                    <span>FIRST NAME</span>
                                </label>
                                <label>
                                    <input  placeholder="" type="text" class="input" style="width:151px !important" name="last_name" required>
                                    <span>LAST NAME</span>
                                </label>
                            </div>
                            <div class="input-field">
                                <label>
                                    <input  placeholder="" type="date" class="input" name="birthday" required>
                                    <span>BIRTHDAY</span>
                                </label>
                            </div>
                            <div class="input-field">
                                <div class="gender-text-container">
                                    <span class="gender-span">SELECT YOUR GENDER</span>
                                </div>
                                <div class="radio-inputs">
                                    <label>
                                        <input class="radio-input" id="woman" type="radio" name="gender" value="Female" required>
                                        <span class="radio-tile">
                                            <span class="radio-icon">
                                                <!-- SVG icon for WOMAN -->
                                                <img src="../../static/assets/forms-icons/woman.svg" id="woman-img" width="24px" height="24px">
                                            </span>
                                            <span class="radio-label" id="woman-text">WOMAN</span>
                                        </span>
                                    </label>

                                    <label>
                                        <input class="radio-input" id="man" type="radio" name="gender" value="Male" required>
                                        <span class="radio-tile">
                                            <span class="radio-icon">
                                                <!-- SVG icon for MAN -->
                                                <img src="../static/assets/forms-icons/man.png" id="man-img" width="24px" height="24px">
                                            </span>
                                            <span class="radio-label" id="man-text">MAN</span>
                                        </span>
                                    </label>
                                    <label>
                                        <input class="radio-input" id="other" type="radio" name="gender" value="Other" required>
                                        <span class="radio-tile">
                                            <span class="radio-icon">
                                                <!-- SVG icon for MAN -->
                                                <img src="../static/assets/forms-icons/other.png" id="man-img" width="24px" height="24px">
                                            </span>
                                            <span class="radio-label" id="other-text">OTHER</span>
                                        </span>
                                    </label>
                                </div>
                                
                                
                            </div>
                            <button class="button-86" type="button" onclick="navigateToFormPage('2', 'Additional Information')" role="button">next page</button>

                        </div>
                    </div>
                </div>
                <div id="form-page-2" class="form-page">
                    <div class="form-group">
                        <div class="input-container">
                            <div class="input-field">
                                <label>
                                    <textarea  placeholder="" type="text" class="textarea" name="biography" maxlength="128" required></textarea>
                                    <span>BIOGRAPHY</span>
                                </label>
                            </div>
                            <div class="input-field" style="display:flex; justify-content:center;">
                                <label>
                                    <input  readonly type="text" class="input" style="width:123px !important" name="latitude" id="latitudeForm" required>
                                    <span>LATITUDE</span>
                                </label>
                                <label>
                                    <a id="gps-location" class="gps-location" onclick="gpsLocate()"><div class="loader"></div></a>
                                </label>
                                <label>
                                    <input  readonly type="text" class="input" style="width:123px !important" name="longitude" id="longitudeForm" required>
                                    <span>LONGITUDE</span>
                                </label>
                            
                            </div>
                            <div class="input-field">
                                <label>
                                    <select id="mySelect" class="multipeSelector" name="interests" multiple="multiple" >
                                    
                                    </select>
                                    <span>INTERESTS</span>
                                </label>
                            </div>
                            <div class="input-field">
                                <div class="gender-text-container">
                                    <span class="gender-span">SELECT SEXUAL PREFERENCES</span>
                                </div>
                                <div class="radio-inputs">

                                    <label>
                                        <input class="radio-input" id="heterosexual" type="radio" name="sexual_preferences" value="Heterosexual" required>
                                        <span class="radio-tile">
                                            <span class="radio-icon">
                                                <!-- SVG icon for HETEROSEXUAL -->
                                                <img src="../static/assets/forms-icons/heterosexual.png" id="heterosexual-img" width="24px" height="24px">
                                            </span>
                                            <span class="radio-label" id="heterosexual-text">HETERO</span>
                                        </span>
                                    </label>

                                    <label>
                                        <input class="radio-input" id="female" type="radio" name="sexual_preferences" value="Lesbian" required>
                                        <span class="radio-tile">
                                            <span class="radio-icon">
                                                <!-- SVG icon for WOMAN -->
                                                <img src="../../static/assets/forms-icons/lesbian.png" id="lesbian-img" width="24px" height="24px">
                                            </span>
                                            <span class="radio-label" id="lesbian-text">LESBIAN</span>
                                        </span>
                                    </label>
                                
                                    <label>
                                        <input class="radio-input" id="gay" type="radio" name="sexual_preferences" value="Gay" required>
                                        <span class="radio-tile">
                                            <span class="radio-icon">
                                                <!-- SVG icon for OTHER -->
                                                <img src="../static/assets/forms-icons/gay.png" id="gay-img" width="24px" height="24px">
                                            </span>
                                            <span class="radio-label" id="gay-text">GAY</span>
                                        </span>
                                    </label>
                                
                                    <label>
                                        <input class="radio-input" id="bisexual" type="radio" name="sexual_preferences" value="Bisexual" required>
                                        <span class="radio-tile">
                                            <span class="radio-icon">
                                                <!-- SVG icon for BISEXUAL -->
                                                <img src="../static/assets/forms-icons/bisexual.png" id="bisexual-img" width="24px" height="24px">
                                            </span>
                                            <span class="radio-label" id="bisexual-text">BISEXUAL</span>
                                        </span>
                                    </label>
                                
                                    

                                </div>
                                
                                
                            </div>
                            <button type="button" class="button-86" onclick="navigateToFormPage('3', 'Security Information')" role="button">next page</button>
                        </div>
                    </div>
                </div>

                <div id="form-page-3" class="form-page" style="display: none;">

                   

                    <div class="input-field">
                        <label>
                            <input  placeholder="" type="password" class="input" name="password" required>
                            <span>PASSWORD</span>
                        </label>
                    </div>
                    <div class="input-field">
                        <label>
                            <input  placeholder="" type="password" class="input" name="confirmpassword" required>
                            <span>CONFIRM PASSWORD</span>
                        </label>
                    </div>

                    <div class="input-field">
                        <label style="display:flex;justify-content:center;">
                            <label class="custum-file-upload" for="file">
                                <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
                                </div>
                                <div class="text">
                                   <span id="imageName">Click to upload image</span>
                                   </div>
                                   <input type="file" id="file" name="picture" accept="image/*" required>
                            </label>
                        </label>
                    </div>
                    <!-- Form content for page 3 -->
                    <button class="button-86" role="button" type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="footer-div">
        <p class="terms">By logining, you agree to our <a href="">Terms and Conditions.</a><br> Learn how we use your data in our <a href="">Privacy Policy.</a></p>
    </div>
</footer>
<script src="../static/js/signup.js"></script>
