<link rel="stylesheet" href="../../static/css/login.css">
<head>
    <script src="https://kit.fontawesome.com/b80699d249.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div class="container-login">
    <div class="page-title">
        <h1>Login</h1>
    </div>
    <div class="page-form">
        <span class="have-account">Don't have an account? <a href="">Sign up</a></span>
        <div class="form-group">
            <div class="input-container">
                <div class="input-field">
                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>EMAIL</span>
                    </label>
                </div>
                <div class="input-field">
                    <label>
                        <input required="" placeholder="" type="password" class="input">
                        <span>PASSWORD</span>
                    </label>
                </div>
                <div class="input-field">
                    <a class="forgot-pass" href="">Forgot your password?</a>
                </div>
                <button class="login-btn">lets login</button>
                <div class="input-field">
                    <p class="login-or">OR</p>
                </div>
                <div class="input-field">
                    <button class="another-btn"><img src="../../static/assets/backgrounds-layers/intra42-logo.svg"> login with Intra42</button>
                    <button class="another-btn"><i class="fa-brands fa-google"></i> login with Google</button>
                    <button class="another-btn"><i class="fa-brands fa-github"></i> login with GitHub</button>
                </div>
                <div class="input-field">
                    <p class="terms">By registering, you agree to our <a href="">Terms and Conditions.</a><br> Learn how we use your data in our <a href="">Privacy Policy.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
